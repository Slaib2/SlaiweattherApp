<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css"/>
    <title>SBhata App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search form" id="search-form">
            <input type="search" placeholder="Enter a city.." required id="search-form-input"
            class="search-form-input"/>

            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
    <h1 class="weather-app-city" id="city">Harare</h1>
    <p class="weather-app-details">Tuesday 14:25, generally clear
        <br />
        Humidity:<strong> 15%</strong>  , Wind: <strong>13km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
      <div class= "weather-app-icon">☀️</div>
      <div class="weather-app-temperature">28</div>
      <div class="weather-app-unit">℃</div>
    </div>
        </div>
    </div> 
    </p>
    </main>
    <footer>This project was coded by S Bhatasara</footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
